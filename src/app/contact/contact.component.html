<div class="container">
    <div class="row">
        <div class="col-8 ml-auto mr-auto">

            <blockquote class="blockquote">
                <h3 class="text-center">¿En que podemos ayudarte?</h3>
            </blockquote>

            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <!--<label for="name">Nombre</label>-->
                            <div class="input-group">
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                                <div class=" input-group-append">
                                    <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <!--<label for="email">Correo</label>-->
                            <div class="input-group">
                                <input type="text" class="form-control" id="email" placeholder="Correo">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <!--<label for="email">Correo Electrónico</label>-->
                    <div class="input-group">
                        <textarea type="text" class="form-control" id="message"  placeholder="Te leemos!"></textarea>
                        <!--<div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-inbox"></i></span>
                        </div>-->
                    </div>
                </div>

                <button type="submit" class="btn btn-blue-latam btn-block">Enviar</button>
            </form>

        </div>
    </div>
</div>
